<h2>Add Player</h2>
<form (ngSubmit)="onSubmit()">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="player.name" required>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" [(ngModel)]="player.age" required>

  <label for="position">Position:</label>
  <input type="text" id="position" name="position" [(ngModel)]="player.position" required>

  <button type="submit">Add Player</button>
</form>
